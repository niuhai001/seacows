apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name:  sxkj
  namespace: sxkj-dev
  labels:
    name: nginx
spec:
  ingressClassName: nginx
  rules:
  - host: sxkj-dev.skiffenergy.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: sxkjfe
            port: 
              number: 80
      - pathType: Prefix
        path: "/v3/actuator/health"
        backend:
          service:
            name: forewarnbe
            port: 
              number: 10001 
      - pathType: Prefix
        path: "/v3"
        backend:
          service:
            name: forewarnbe
            port: 
              number: 10001 
